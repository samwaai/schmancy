<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Theme Test</title>
    <script type="module">
        import './dist/index.js';
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .theme-section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Range Theme Test</h1>
        
        <div class="theme-section">
            <h2>Light Theme</h2>
            <schmancy-theme scheme="light" color="#2196F3">
                <schmancy-date-range
                    type="date"
                    placeholder="Select date range">
                </schmancy-date-range>
            </schmancy-theme>
        </div>
        
        <div class="theme-section">
            <h2>Dark Theme</h2>
            <schmancy-theme scheme="dark" color="#2196F3">
                <schmancy-date-range
                    type="date"
                    placeholder="Select date range">
                </schmancy-date-range>
            </schmancy-theme>
        </div>
        
        <div class="theme-section">
            <h2>Auto Theme (System Preference)</h2>
            <schmancy-theme scheme="auto" color="#2196F3">
                <schmancy-date-range
                    type="date"
                    placeholder="Select date range">
                </schmancy-date-range>
            </schmancy-theme>
        </div>
    </div>
</body>
</html>
