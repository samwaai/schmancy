<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Group Example</title>
    <script type="module" src="/src/radio-group/index.ts"></script>
</head>
<body>
    <h2>Mapping Type Selection</h2>
    
    <schmancy-radio-group
        id="mappingTypeRadio"
        .value=${'inventoryItem'}
        class="flex flex-col sm:flex-row gap-4"
    >
        <schmancy-radio-button value="inventoryItem">
            <div slot="label">
                <div class="font-medium">Direct Mapping</div>
                <div class="text-xs text-on-surface-variant">Connect this menu item directly to inventory items</div>
            </div>
        </schmancy-radio-button>
        <schmancy-radio-button value="recipe">
            <div slot="label">
                <div class="font-medium">Recipe</div>
                <div class="text-xs text-on-surface-variant">Create a recipe with ingredients</div>
            </div>
        </schmancy-radio-button>
    </schmancy-radio-group>

    <script>
        document.getElementById('mappingTypeRadio').addEventListener('change', (e) => {
            console.log('Selected value:', e.detail.value);
        });
    </script>
</body>
</html>
